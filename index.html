<!DOCTYPE HTML>
<html>
  <head>
    <title>Math Snake</title>
    <link rel="stylesheet" href="../css/game.css" type="text/css">
    <link rel="stylesheet" href="../css/font.css" type="text/css">
    <link rel="stylesheet" href="../css/modal.css" type="text/css">
    <script data-main="../js/config" src="../lib/require.js"></script>
  </head>
  <body>
    <script type="text/x-template" id="modal-template">
      <transition name="modal">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">

              <div class="modal-header">
                <slot name="header">
                  default header
                </slot>
              </div>

              <div class="modal-body">
                <slot name="body">
                  default body
                </slot>
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  default footer
                </slot>
              </div>
            </div>
          </div>
        </div>
      </transition>
    </script> 
    <div id="app">
      <div id="topPanel">
        <a id="pauseButton" @click="isPauseMenuVisible = true; pause()">
          <img id="pauseButtonIcon" src="../img/pause1.png">
        </a>
        <div id="gameStatus">
          <div id="levelNumber" class="levelStatus">Уровень 1</div>
          <div id="playerScore" class="levelStatus">Очков 100</div>
          <div id="lifesLeft">
            <img class="life" src="../img/life.png">
            <img class="life" src="../img/life.png">
            <img class="life" src="../img/life.png">
          </div>
        </div>
      </div>

      <modal id="pauseMenu" v-if="isPauseMenuVisible">
        <div slot="header"></div>
        <div slot="body">
          <button class="modal-button" @click="resume()">Продолжить</button>
          <button class="modal-button" @click="reload()">Начать заново</button>
          <button class="modal-button" @click="routeMainMenu()">Главное меню</button>
        </div>
        <div slot="footer"></div>
      </modal>
      
      <modal id="mainMenu" v-if="isMainMenuVisible">
        <div slot="header"></div>
        <div slot="body">
          <button class="modal-button" @click="play()">Играть</button>
          <button class="modal-button" @click="routeAboutGame()">Об игре</button>
        </div>
        <div slot="footer"></div>
      </modal>

      <modal if="aboutGame" v-if="isAboutGameVisible">
        <div slot="header">
          Math Snake v1.2.0
        </div>
        <div slot="footer">
          Cheesevision Team<br>
          <button class="modal-button" @click="closeAboutGame()">OK</button>
        </div>
      </modal>
    </div>
  </body>
</html>
